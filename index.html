<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soomgo</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <!-- header -->
        <div class="header">
            <div class="header-nav">
                <div class="left-section">
                    <div class="nav-logo">
                        <a href="#">
                            <img src="https://assets.cdn.soomgo.com/icons/icon-navi-logo.svg" alt="로고 이미지"">
                        </a>
                    </div>
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item left-section-item">
                                <a href="#" class="item">서비스요청</a>
                            </li>
                            <li class="nav-item left-section-item">
                                <a href="#" class="item">고수찾기</a>
                            </li>
                            <li class="nav-item left-section-item">
                                <a href="#" class="item">마켓</a>
                            </li>
                            <li class="nav-item left-section-item">
                                <a href="#" class="item">커뮤니티</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-search">
                <div class="search-img">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxnIGZpbGw9Im5vbmUiIGZpbGwtcnVsZT0iZXZlbm9kZCI+CiAgICAgICAgPHBhdGggZD0iTTAgMGgyNHYyNEgweiIvPgogICAgICAgIDxnIHRyYW5zZm9ybT0idHJhbnNsYXRlKDQgNCkiIHN0cm9rZT0iI0I1QjVCNSIgc3Ryb2tlLXdpZHRoPSIxLjYiPgogICAgICAgICAgICA8Y2lyY2xlIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGN4PSI2LjUiIGN5PSI2LjUiIHI9IjYuNSIvPgogICAgICAgICAgICA8cGF0aCBzdHJva2UtbGluZWNhcD0icm91bmQiIGQ9Im0xMS41IDExLjUgNSA1Ii8+CiAgICAgICAgPC9nPgogICAgPC9nPgo8L3N2Zz4K" alt="검색창 아이콘">
                </div>
                <input type="text" class="search-text" id="search-text" placeholder="어떤 서비스가 필요하세요?">
            </div>
            <div class="right-section">
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item right-section-item">
                            <a href="#" class="item">로그인</a>
                        </li>
                        <li class="nav-item right-section-item">
                            <a href="#" class="item">회원가입</a>
                        </li>
                    </ul>
                </nav>
                <button class="signup-gosu right-section-item">
                    <a href="#" class="btn-name">고수가입</a>
                </button>
            </div>
        </div>
        <!-- header 끝 -->
        <!-- 슬라이더 section -->
        <section class="slider">
            <div class="inner-list">
                <div class="inner">
                    <div class="slide">
                            <img class="slide-img" src="https://static.cdn.soomgo.com/upload/main-banner/d81096a3-0bcc-4ec3-8f51-d41cc076d3b4.png" alt="slideImg">
                    </div>
                </div>
                <div class="inner">
                    <div class="slide">
                            <img class="slide-img" src="https://static.cdn.soomgo.com/upload/main-banner/ab0172e9-13f2-4156-a376-8fcce625ff00.png" alt="slideImg">
                    </div>
                </div>
                <div class="inner">
                    <div class="slide">
                            <img class="slide-img" src="https://static.cdn.soomgo.com/upload/main-banner/361dbfb8-86c6-494d-be8f-931dc1f7e681.png" alt="slideImg">
                    </div>
                </div>
            </div>
            <div class="button-list">
                <button class="button-left">❮</button>
                <span>01</span>
                <span>￨</span>
                <span>03</span>
                <button class="button-right">❯</button>
            </div>
        </section>
        <!-- slide 끝 -->
        <!-- category list 시작 -->
        <section class="category-list">
            <ul class="main-category">
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/lesson.svg" alt="카테고리 이미지">
                            <p class="category-title">레슨</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/home-living.svg" alt="카테고리 이미지">
                            <p class="category-title">홈/리빙</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/event.svg" alt="카테고리 이미지">
                            <p class="category-title">이벤트</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/business.svg" alt="카테고리 이미지">
                            <p class="category-title">비즈니스</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/design-development.svg" alt="카테고리 이미지">
                            <p class="category-title">디자인/개발</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/health-beauty.svg" alt="카테고리 이미지">
                            <p class="category-title">건강/미용</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/part-time-job.svg" alt="카테고리 이미지">
                            <p class="category-title">알바</p>
                        </div>
                    </a>
                </li>
                <li class="category-item">
                    <a href="#">
                        <div class="category-icon">
                            <img src="https://assets.cdn.soomgo.com/icons/category1/etc.svg" alt="카테고리 이미지">
                            <p class="category-title">기타</p>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
        <!-- category list 끝 -->

                            <span>794,092명 요청</span> 
                        </div>
                    </a>
                </div>
                <div class="service-wrapper">
                    <a href="" class="service-a">
                        <div class="service-image">

                            <span>328,767명 요청</span>

                    </a>
                </div>
                <div class="service-wrapper">
                    <a href="" class="service-a">
                        <div class="service-image">
                            <img src="https://dmmj3ljielax6.cloudfront.net/upload/service/65e4e1e8-5727-4479-b5d1-1f70a69ec446.png?webp=1" alt="" class="service-img">
                        </div>
                        <p class="service-content">욕실/화장실 리모델링</p>
                        <div class="service-request">
                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxnIGZpbGw9Im5vbmUiIGZpbGwtcnVsZT0iZXZlbm9kZCI+CiAgICAgICAgPHBhdGggZD0iTTAgMGgxNnYxNkgweiIvPgogICAgICAgIDxnIHRyYW5zZm9ybT0idHJhbnNsYXRlKDEgMykiPgogICAgICAgICAgICA8cmVjdCBmaWxsPSIjQzVDNUM1IiB3aWR0aD0iMTQiIGhlaWdodD0iMTAiIHJ4PSIxIi8+CiAgICAgICAgICAgIDxwYXRoIHN0cm9rZT0iI0ZGRiIgc3Ryb2tlLXdpZHRoPSIxLjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgZD0ibTEyIDIuNS01IDMtNS0zIi8+CiAgICAgICAgPC9nPgogICAgPC9nPgo8L3N2Zz4K" alt="문자 이미지" class="request-img">
